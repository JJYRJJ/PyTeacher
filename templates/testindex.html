<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编程挑战</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <style>
        body {
            font-size: 18px;
        }
        button {
            font-size: 18px;
        }
        strong {
            font-size: 24px;
        }
        img.loading {
            height: 2em;
        }
        #left, #right {
            float: left;
            width: 50%;
        }
        #problem_description_display, #user_code_display, #result_display, #answer_display {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            width: calc(100% - 22px); /* Adjust width to account for padding and border */
        }
        #problem_description_display {
            height: 250px; /* Keep the original height for the problem description display */
        }
        #user_code_display {
            height: 450px; /* Increase the height for the user code display */
        }
        #result_display {
            height: 50px; /* Decrease the height for the result display */
        }
        #answer_display {
            height: 900px; /* Increase the height for the answer display */
            white-space: pre-wrap; /* Ensure that line breaks are respected */
        }
        .CodeMirror {
            height: 700px;
            font-size: 20px;
        }
        button {
            width: 100%;
            margin-bottom: 10px;
        }
        /* Clear floats after the columns */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="clearfix">
        <h1 style="text-align: center;">编程大挑战</h1>
        <div id="left">
            <button id="next">下一题</button>
            <div><strong>题目描述</strong></div>
            <div id="problem_description_display">点击"下一题"开始答题</div>
            <div><strong>你的代码</strong></div>
            <textarea id="user_code_display" >点击"下一题"开始答题</textarea> <!-- 可编辑的文本框 -->
            <script>
                var editor = CodeMirror.fromTextArea(document.getElementById("user_code_display"), {
                    mode: "python",
                    lineNumbers: true,
                    theme: "default"
                });
            </script>
        </div>
        <div id="right">
            <button id="check">检查答案</button>
            <div id="result_display" readonly></div>
            <button id="answer">显示解答</button>
            <div id="answer_display" readonly></div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#next').click(function(){
                $('#problem_description_display').html('<img src="{{ url_for('static', filename='loading.gif') }}" alt="加载中..." class="loading" />');
                editor.setValue("生成中...");
                $.post('/next_question', function(data){
                    $('#problem_description_display').text(data.problem_description);
                    editor.setValue(data.user_code);
                    $('#result_display').text('');
                    $('#answer_display').text('');
                });
            });

            $('#check').click(function(){
                $('#result_display').html('<img src="{{ url_for('static', filename='loading.gif') }}" alt="加载中..." class="loading" />');
                $('#answer_display').text(''); // 清空"解答"文本框
                $.post('/check_answer', { 'answer': editor.getValue() }, function(data){ // 更新为#user_code_display
                    $('#result_display').text(data.is_correct ? '正确' : '错误');
                });
            });

            $('#answer').click(function(){
                $('#answer_display').html('<img src="{{ url_for('static', filename='loading.gif') }}" alt="加载中..." class="loading" />');
                $('#result_display').html('<img src="{{ url_for('static', filename='loading.gif') }}" alt="加载中..." class="loading" />');
                $.post('/get_answer', { 'answer': editor.getValue() }, function(data){
                    $('#result_display').text(data.is_correct ? '正确' : '错误'); // 更新答案
                    $('#answer_display').text(data.answer_analysis);
                });
            });
        });
    </script>
</body>
</html>
